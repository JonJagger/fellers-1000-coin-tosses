    <script type="text/javascript">

        // - - - - - - - - - - - - - - - - - - - - - - -
        // Code to investigate Feller's walk
        // Blogged at http://jonjagger.blogspot.co.uk/2013/01/fellers-walk.html        
        //
        // Image you have a fair coin, and you flip it 1000 times.
        // These 1000 coin steps comprise one walk.
        // Each step you flip a coin.
        // If you flip a head you add 1 to your total.
        // If you flip a tail you subtract 1 from your total.
        //
        // What will the cumulative total look like as the number 
        // steps progresses from 1 to 1000?
        //
        // - - - - - - - - - - - - - - - - - - - - - - -
        // About odd/even-ness...
        // - - - - - - - - - - - - - - - - - - - - - - -
        // I must _not_ tweak the feedback like this:
        //    if (total < 0)
        //      total += 1;
        //    if (total > 0)
        //      total -= 1;
        // If I do this, then for the case when total === 0
        // I will _not_ do a head(+1) or a tail(-1) at all.
        // This will alter the final total to be odd when
        // its normally even (or vice versa). See below.
        // Thus I will get an outlier in the plot data set.
        //
        // Consider what happens to the total when a feedback
        // nudge happens...
        //   50% of the time it would have gone towards zero
        //     in this case the nudge has no effect
        //   50% of the time it would have gone away from zero
        //     in this case the nudge has a net effect of +-2
        // so
        //   the net effect is +-1 (towards zero) per nudge
        //   thus the odd/even-ness is preserved.
        //
        // Consider also, if the code did this...
        //   var toss = (total < 0) ? HEAD : TAIL;
        //   total += toss;
        //   if (feedback()) {
        //     total -= toss; 
        //   }
        // In this case a nudge would have no net effect on the
        // total and the odd/even-ness would again not be preserved.                    
                
        // It is important to understand that for a nudgeless walk...
        //   if the number of steps is even
        //     then the total is always even.
        //   if the number of steps is odd
        //     then the total is always odd.
        //
        // E.g. Suppose the number of steps in a walk == 4.
        // Possibilities are:
        //     0H 4T == 0-4 == -4
        //     1H 3T == 1-3 == -2
        //     2H 2T == 2-2 ==  0
        //     3H 1T == 3-1 == +2
        //     4H 0T == 4-0 == +4
        //
        // E.g. Suppose the number of steps in a walk == 5.
        // Possibilities are:
        //     0H 5T == 0-5 == -5
        //     1H 4T == 1-4 == -3
        //     2H 3T == 2-3 == -1
        //     3H 2T == 3-2 == +1
        //     4H 1T == 4-1 == +3
        //     5H 0T == 5-0 == +5
        // - - - - - - - - - - - - - - - - - - - - - - -
                
        var NUMBER_OF_WALKS = 5000;
        var STEPS_PER_WALK = 1000;
        var WALKS_PER_PLOT = 100;
        
        function doOneWalk() {            
            var HEAD = +1;
            var TAIL = -1;
            var walk = [ [0,0] ];
            var total = 0;
            for (var step = 1; step !== STEPS_PER_WALK+1; step++) {
                if (feedback.nudge()) { // See About odd/even-ness above
                    total += (total < 0) ? HEAD : TAIL; 
                } else {
                    total += (Math.random() < 0.5) ? HEAD : TAIL;
                }                
                if (step % 5 === 0) {
                    walk.push([step,total]);
                }                
                $.each(counts.points, function(_,point) {
                    if (step === point) {
                        counts[point].record(total);    
                    }
                });
            }
            return walk;
        }       
                
        //- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -
        // What are the effects of adding feedback, of nudging
        // the total back towards zero every so often...?
        // To get a feedback nudge every Nth throw (on average)
        // call feedback.reset(N). To get no feedback use N == zero.
        
        var feedback = {
            expectedCount: undefined,
            actualCount: 0,
            ordinals: undefined,
        };
                
        feedback.nudge = function() {
            // Deliberately independent of the walk number
            var my = feedback;
            my.ordinals.shuffle();
            if (my.ordinals[0] === 0) {
                my.actualCount += 1;
                return true;
            } else {
                return false;                
            }
        }        
        
        feedback.expected = function() {
            var my = feedback;
            return (my.expectedCount === 0)
                ? 'never'
                : my.expectedCount;            
        }
        
        feedback.actual = function(n) {
            var my = feedback;
            return (my.actualCount === 0)
                ? 'never'
                : (1 / (my.actualCount / (STEPS_PER_WALK * n))).toFixed(2);                
        }
        
        feedback.reset = function(n) {
            var my = feedback;
            my.actualCount = 0;
            my.expectedCount = n;
            my.ordinals = my.makeOrdinals(n);
        }
        
        feedback.makeOrdinals = function(n) {
            var array = [ ];
            for (var at = 0; at !== n; at++) {
                array.push(at);
            }
            array.shuffle = function() {
                // Fischer-Yates shuffle (after Ronald Fisher)
                // http://en.wikipedia.org/wiki/Fisher%E2%80%93Yates_shuffle
                var i = this.length, j, temp;
                if (i === 0) {
                    return;
                }
                while (--i) {
                   j = Math.floor(Math.random() * (i + 1));
                   temp = this[i];
                   this[i] = this[j];
                   this[j] = temp;
                }
            }
            return array;            
        }
                        
        //- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -
        // Counts of cumulative totals
        
        var counts = [ ];
        
        counts.points = [ 10,100,STEPS_PER_WALK ]; // when total is recorded
        
        counts.getPoint = function(n) {
            return counts.points[n];
        }
        
        counts.getPlot = function(n) {
            return counts[counts.points[n]].getPlot();    
        }
        
        counts.reset = function() {
            var NEG = 0;
            var POS = 1;
            var TOTAL = 0;
            var COUNT = 1;
            counts.flotData = function() {
                // flot.js requires an array of data-points.
                // My bottom graph is centered on x===zero, so half
                // of the x values will be negative.
                // But javascript cannot use negative array indexes.
                // So I use one array for -ve x values and
                // one array for +ve x values.
                //   eg flot[NEG][35] => [-35,455] 
                //   eg flot[POS][12] => [12,623]
                // I reverse this in flot.makePlot() 
                
                var flot = [ [/*NEG*/], [/*POS*/] ];
                                
                flot.record = function(total) {
                    var np = (total < 0) ? NEG : POS;
                    var absTotal = Math.abs(total);
                    var element = this[np][absTotal];
                    if (element === undefined) {
                        element = this[np][absTotal] = [ ];
                        element[TOTAL] = total;
                        element[COUNT] = 0;
                    }
                    element[COUNT] += 1;            
                }
                                
                flot.makePlot = function() {
                    var element;
                    var plot = [ ];
                    var neg = this[NEG];
                    for (var at = neg.length - 1; at >= 0; at--) {
                        element = neg[at];
                        if (element !== undefined) {
                            plot.push(element);
                        }
                    }
                    var pos = this[POS];
                    for (var at = 0; at < pos.length; at++) {
                        element = pos[at];
                        if (element !== undefined) {
                            plot.push(element);
                        }
                    }
                    return plot;
                }
                
                flot.getPlot = function() {
                    var plot = this.makePlot();
                    
                    plot.rangeOfTotals = function() {
                        var min = this[0][TOTAL];
                        var max = this[this.length - 1][TOTAL];
                        return min + ',+' + max;
                    }
                    
                    plot.countAtTotalZero = function() {
                        var element;
                        for (var at = 0; at !== this.length; at++) {
                            element = this[at];
                            if (element[TOTAL] === 0) {
                                return element[COUNT];
                            }
                        }
                        return '?';
                    }
                    
                    plot.stdDev = function() {
                        var element, total, count;
                        var raw = [ ];
                        // Eg [...[45,3]...] ==> [...[45] [45] [45]...]
                        // There's probably a faster way of calculating
                        // std.dev with data in this format but this
                        // brute force approach is good enough.
                        for (var at = 0; at !== this.length; at++) {
                            element = this[at];
                            if (element !== undefined) {
                                total = element[TOTAL];
                                count = element[COUNT];
                                for (var i = 0; i !== count; i++) {
                                    raw.push(total);
                                }
                            }
                        }
                        return jStat.stdev(raw).toFixed(2);
                    }                    
                    return plot;
                }                            
                return flot;
            }
            counts.length = 0;
            $.each(counts.points, function(_,point) {
                counts[point] = counts.flotData();
            });
        }
                
        //- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -
        // UI code from here
        //- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -
        
        function display(n,walk) {
            function labeledCountPlot(n) {
                return {
                    label: "after " + counts.getPoint(n) + " steps",
                    data: counts.getPlot(n)
                }
            }
            function walkLabel() {
                var percentDone = (n / NUMBER_OF_WALKS * 100).toFixed(0);
                return n + "th walk (" + percentDone + "%)";
            }
            function stat(kind,n) {
                return $('#stats #steps_' + n + ' #' + kind);    
            }
            
            var countPlots = [ ];
            for (var at = 0; at !== counts.points.length; at++) {
                countPlots.push(labeledCountPlot(at));
            }
                        
            $.plot($("#fellers-walk"),
                   [ { label: walkLabel(), data: walk } ],
                   plotOptions.forWalk(walk));
            
            $.plot($("#fellers-counts"),
                   countPlots,
                   plotOptions.forCounts());
            
            var colours = ['#b8860b','blue','red'];
            for (var at = 0; at !== countPlots.length; at++) {
                $('#stats #steps_' + at + ' th').html(
                    "<span style='color:"+colours[at]+";'>" +
                    counts.getPoint(at) +
                    "</span>"
                );
                stat('total',  at).html(countPlots[at].data.countAtTotalZero());
                stat('range',  at).html(countPlots[at].data.rangeOfTotals());
                stat('std_dev',at).html(countPlots[at].data.stdDev());                            
            }
            
            $('#feedback #expected').html(feedback.expected());
            $('#feedback #actual').html(feedback.actual(n));
        }
        
        //- - - - - - - - - - - - - - - - - - - - - - - - - - - -
                
        var plotOptions = {
            forCounts: function() {                            
                return {
                    legend: { position: "nw" },                                
                    xaxis: {
                        axisLabel: "freq&uarr; &larr;total&rarr;",
                        position: "bottom",
                        min: -50,
                        max: 50                                            
                    },
                    series: {
                        lines: { show: true },
                        points: { show: false }
                    }
                };                        
            },
            forWalk: function(walk) {
                return {
                    legend: { position: "nw" },                                
                    xaxis: {
                        axisLabel: "total&uarr; step&rarr;", 
                        position: "bottom",
                        min: 0,
                        max: STEPS_PER_WALK
                    },
                    yaxis: {
                        tickDecimals: 0,
                        min: -50,
                        max: 50                    
                    },
                    series: {
                        color: "green",
                        lines: { show: true },
                        points: { show: false }
                    }
                };            
            }            
        };
                          
        //- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -
                                
        function makeReRunDialogHtml() {
            return '' +
                '<table>' +
                  '<tr>' +
                    '<td>' +
                      '<label>feedback towards zero every</label>' +
                    '</td>' +
                    '<td>' +  
                      '<input type="text"' +
                             'style="width:3em;"' +
                             'value="' + feedback.expectedCount + '"' +
                             'id="feedback">' +
                       '&nbsp;th step (0 for never)' +
                    '</td>' +
                  '</tr>' +
                  '<tr>' +
                    '<td>' +
                      '<label>number of walks&nbsp;</label>' +
                    '</td>' +
                    '<td>' +
                      '<input type="text"' +
                             'style="width:5em;"' +
                             'value="' + NUMBER_OF_WALKS + '"' +
                             'id="no_of_walks">' +
                    '</td>' +
                  '</tr>' +                      
                  '<tr>' +
                    '<td>' +
                      '<label>steps per walk&nbsp;</label>' +
                    '</td>' +
                    '<td>' +
                      '<input type="text"' +
                             'style="width:5em;"' +
                             'value="' + STEPS_PER_WALK + '"' +
                             'id="steps_per_walk">' +
                    '</td>' +
                  '</tr>' +                      
                '</table>';            
        }
                
        //- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -
                
        function makeWalkHelpHtml() {            
            return '' +
                '<div>' +
                "By default, each Feller's walk is 1000 steps long, and at each " +
                "step you flip a fair coin. " +
                "As you walk you keep a running total (starting at zero):" +
                "<ul>" +
                "<li>adding one each time you flip a head</li>" +
                "<li>subtracting one each time you flip a tail</li>" +
                "</ul>" +
                "How will the cumulative total behave as the walk progresses?" +
                '</div>;'
        }
        function makeFeedbackHelpHtml() {
            return '' +
                "<div>" +
                "Every Nth step (on average), instead of flipping the coin, you look at the total and:<br>" +
                "<ul>" +
                "<li>if the total is negative you pretend you've flipped a head and<br>" +
                     'add one to the total.' +
                "</li>"+
                "<li>if the total is positive you pretend you've flipped a tail and<br>" +
                "subtract one from the total." +
                "</li>"+
                "</ul>" +
                "This increases the likelihood of the total staying nearer to zero.<br>" +
                'How effective is this feedback?' +
                "</div>";
        }
        function makeGraphsHelpHtml() {
            return '' +
                "<div>" +
                'By default the simulation does 5000 walks, where each walk ' +
                'is 1000 steps.' +
                '<br><br>' +
                'The top <span style="color:green">green</span> graph plots ' +
                'the total (y) against the step (x) for one walk.' +
                '<br><br>' +
                'The bottom graph plots the frequency of the total (y) against the total (x) ' +
                'for all 5000 walks. ' +
                'Three lines plot the frequencies at three places on the walks:' +
                '<ul>' +
                '<li>at step <span style="color:#b8860b">10</span> ' +
                '- the <span style="color:#b8860b">gold</span> line</li>' +
                '<li>at step <span style="color:blue">100</span> ' +
                '- the <span style="color:blue">blue</span> line</li>' +
                '<li>at step <span style="color:red">1000</span> ' +
                '- the <span style="color:red">red</span> line</li>' +
                '</ul>' +
                'For example, a point (x=2,y=400) on the ' +
                '<span style="color:blue">blue</span> line means 400 walks ' +
                '(out of 5000) had a total of 2 at step ' +
                '<span style="color:blue">100</span. ' +
                '</div>';
        }
        function makeStatsHelpHtml() {
            return '' +
                '<div>' +
                '<table style="font-size:1em;border:solid 1px gray;padding:0.25em;">' +
                  '<tr>' +
                    '<th style="font-weight:normal">step</th>' +
                    '<th style="font-weight:normal">freq[0]</th>' +
                    '<th style="font-weight:normal">&nbsp;&nbsp;&nbsp;range</th>' +
                    '<th style="font-weight:normal">std.dev</th>' +
                '</tr>' +
                '<tr style="color:#b8860b;">' +
                  '<th>10</th>' +
                  '<td style="border:solid 1px gray;padding:0.25em;">1204</td>' +
                  '<td style="border:solid 1px gray;padding:0.25em;">[-10,+10]</td>' +
                  '<td style="border:solid 1px gray;padding:0.25em;">3.19</td>' +
                '</tr>' +
                '<tr style="color:blue">' +
                  '<th>100</th>' +
                  '<td style="border:solid 1px gray;padding:0.25em;">405</td>' +
                  '<td style="border:solid 1px gray;padding:0.25em;">[-32,+36]</td>' +
                  '<td style="border:solid 1px gray;padding:0.25em;">10.15</td>' +
                '</tr>' +
                '<tr style="color:red;">' +
                  '<th>1000</th>' +
                  '<td style="border:solid 1px gray;padding:0.25em;">121</td>' +
                  '<td style="border:solid 1px gray;padding:0.25em;">[-114,+140]</td>' +
                  '<td style="border:solid 1px gray;padding:0.25em;">31.71</td>' +
                '</tr>' +
                '</table>' +
                '<br><br>' +
                'Means - in 5000 walks, at the <span style="color:red;">1000</span>th step along the walk:<br>' +
                '<ul>' +
                '<li>the total was zero 121 times<br>' +
                     '(500 heads, 500 tails, 500-500=0, 500+500=1000)' +
                '</li>' +
                '<li>the most negative total was -114<br>' +
                     '(443 heads, 557 tails, 443-557=-114, 443+557=1000)' +
                '</li>' +
                '<li>the most positive total was +140<br>' +
                     '(570 heads, 430 tails, 570-430=+140, 570+430=1000)' +
                '</li>' +
                '<li>the standard deviation of the total was 31.71' +
                '</li>' +
                '</ul>' +                
                '</div>';
        }
        
        //- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -

        function showDialog(html,title) {
            var help = $(html).dialog({	  
                title: title+"?",
                autoOpen: false,
                width: 700,
                modal: true,
                buttons: {
                  ok: function() {
                    $(this).dialog('close');
                  }
                }
              });
            help.dialog('open');            
        }
        
        function showWalkHelp() {
            showDialog( makeWalkHelpHtml(), "walk");
        }
        function showFeedbackHelp() {
            showDialog( makeFeedbackHelpHtml(), "feedback");
        }
        function showGraphsHelp() {
            showDialog( makeGraphsHelpHtml(), "graphs");
        }
        function showStatsHelp() {
            showDialog( makeStatsHelpHtml(), "stats");
        }
        
        //- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -

        function addStatsPlaceHolders() {
            for (var at = 0; at !== counts.points.length; at++) {
                var tr = '' +
                    '<tr id="steps_'+ at + '">' +
                        '<th></th>' +
                        '<td id="total"></td>' +
                        '<td id="range"></td>' +
                        '<td id="std_dev"></td>' +
                    '</tr>';
                $('#stats').append(tr);
            }
        }
        
        //- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -
        
        function reRunSimulation() {
            var html = $(makeReRunDialogHtml());
            //TODO: hit enter on feedback input to ok the dialog
            var setup = html.dialog({	  
                title: "Feller's walk",
                autoOpen: false,
                width: 550,
                modal: true,
                buttons: {
                  ok: function() {
                    //TODO: check input
                    feedback.reset(parseInt($('#feedback',html).val()));
                    NUMBER_OF_WALKS = parseInt($('#no_of_walks',html).val());
                    STEPS_PER_WALK = parseInt($('#steps_per_walk',html).val());
                    counts.points.pop();
                    counts.points.push(STEPS_PER_WALK);
                    runSimulation();
                    $(this).dialog('close');
                  },
                  cancel: function() {
                    $(this).dialog('close');
                  }
                }
              });
            setup.dialog('open');
        }
        
        //- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -
        
        var fid = undefined;
        
        function runSimulation() {
            var n = 0;
            clearInterval(fid);            
            counts.reset();
            // Can't use for-loop (the plots don't appear?!)            
            fid = setInterval(
                function() {
                    if (n++ === NUMBER_OF_WALKS) {
                        clearInterval(fid);
                    } else {
                        var walk = doOneWalk();
                        if (n % WALKS_PER_PLOT === 0) {
                            display(n, walk);
                        }                                    
                    }                   
                },
                0);            
        }
                     
        //- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -
                           
        $(document).ready(function() {
            $('#walkHelp').click(function() { showWalkHelp(); });
            $('#feedbackHelp').click(function() { showFeedbackHelp(); });
            $('#graphsHelp').click(function() { showGraphsHelp(); });
            $('#statsHelp').click(function() { showStatsHelp(); });            
            $('#re_run').click(function() { reRunSimulation(); });
            addStatsPlaceHolders();
            feedback.reset(0);
            runSimulation();
            showWalkHelp();
        });
        
    </script>
