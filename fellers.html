<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Feller's coin tosses</title>    
    <script src="jquery-1.8.3.js"           type="text/javascript"></script>
    <script src="jquery.flot.js"            type="text/javascript" ></script>
    <script src="jquery.flot.axislabels.js" type="text/javascript" ></script>
    <script src="jquery-ui.js"              type="text/javascript" ></script>
    <script src="jstat-core.js"             type="text/javascript" ></script>
    <script src="jstat-vector.js"           type="text/javascript" ></script>
    <link   href="jquery-ui.css"            type="text/css" rel="stylesheet">

    <script type="text/javascript">

        // Code to investigate Feller's walk
        // http://jonjagger.blogspot.co.uk/2013/01/fellers-walk.html        
        //
        // It is important to understand (see below) that...
        // *** if the number of steps is even the total is always even.
        // *** if the number of steps is odd  the total is always odd.
        //
        // Suppose the number of steps in a walk == 4. Possibilities are:
        //     0H 4T == 0-4 == -4
        //     1H 3T == 1-3 == -2
        //     2H 2T == 2-2 ==  0
        //     3H 1T == 3-1 == +2
        //     4H 0T == 4-0 == +4
        //
        // Suppose the number of steps in a walk == 5. Possibilities are:
        //     0H 5T == 0-5 == -5
        //     1H 4T == 1-4 == -3
        //     2H 3T == 2-3 == -1
        //     3H 2T == 3-2 == +1
        //     4H 1T == 4-1 == +3
        //     5H 0T == 5-0 == +5
        
        var NUMBER_OF_WALKS = 5000;
        var FLIPS_PER_WALK = 1000;
        var WALKS_PER_PLOT = 100;
        
        //- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -
        // What are the effects of adding feedback, of nudging
        // the total back towards zero every so often...?
        // To get a feedback nudge every Nth throw (on average)
        // set FEEDBACK to N. To get no feedback set N to zero.
        
        var FEEDBACK = undefined;
        
        function setFeedback(n) {
            FEEDBACK = n;
            ordinals = makeOrdinals(n);
        }
        
        Array.prototype.shuffle = function() {
            // Fischer-Yates shuffle (after Ronald Fisher)
            // http://en.wikipedia.org/wiki/Fisher%E2%80%93Yates_shuffle
            var i = this.length, j, temp;
            if (i === 0) {
                return this;
            }
            while (--i) {
               j = Math.floor(Math.random() * (i + 1));
               temp = this[i];
               this[i] = this[j];
               this[j] = temp;
            }
            return this;
        }
        
        var actualFeedbackCount = 0;
        
        function feedback() {
            // Must be independent of the walk number
            ordinals.shuffle();
            return (ordinals !== [ ] && ordinals[0] === 0);
        }
                
        function expectedFeedback() {
            return (FEEDBACK === 0)
                ? 'never'
                : FEEDBACK;            
        }
        
        function actualFeedback(n) {
            return (actualFeedbackCount === 0)
                ? 'never'
                : (1 / (actualFeedbackCount / (FLIPS_PER_WALK * n))).toFixed(2);                
        }
        
        function makeOrdinals(n) {
            var array = [ ];
            for (var at = 0; at !== n; at++) {
                array.push(at);
            }
            return array;            
        }
        
        var ordinals = undefined;
                        
        //- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -
        // Counts of cumulative total after 
        // N coin flips where N=50,100,500
        var counts = [ ];
        
        counts.setup = function() {
            var NEG = 0;
            var POS = 1;
            var TOTAL = 0;
            var COUNT = 1;
            function flotCounts() {
                // flot.js requires an array of data-points
                // But javascript cannot use negative array indexes
                // So I use one array for -ve x-values and
                // one array for +ve x-values and merge them
                // back using getPlot() @@@
                var flot = [ [/*NEG*/], [/*POS*/] ];
                //   eg array[NEG][35] => [-35,455] 
                //   eg array[POS][12] => [12,623]
                
                flot.reset = function() {
                    this[NEG].length = 0;
                    this[POS].length = 0;
                }
                
                flot.record = function(total) {
                    var np = (total < 0) ? NEG : POS;
                    var absTotal = Math.abs(total);
                    var element = this[np][absTotal];
                    if (element === undefined) {
                        element = this[np][absTotal] = [ ];
                        element[TOTAL] = total;
                        element[COUNT] = 0;
                    }
                    element[COUNT] += 1;            
                }
                                
                flot.makePlot = function() {
                    var element;
                    var plot = [ ];
                    var neg = this[NEG];
                    for (var at = neg.length - 1; at >= 0; at--) {
                        element = neg[at];
                        if (element !== undefined) {
                            plot.push(element);
                        }
                    }
                    var pos = this[POS];
                    for (var at = 0; at < pos.length; at++) {
                        element = pos[at];
                        if (element !== undefined) {
                            plot.push(element);
                        }
                    }
                    return plot;
                }
                
                flot.getPlot = function() {
                    var plot = this.makePlot();
                    
                    plot.rangeOfTotals = function() {
                        var min = this[0][TOTAL];
                        var max = this[this.length - 1][TOTAL];
                        return min + ',' + max;
                    }
                    
                    plot.countAtTotalZero = function() {
                        var element;
                        for (var at = 0; at !== this.length; at++) {
                            element = this[at];
                            if (element[TOTAL] === 0) {
                                return element[COUNT];
                            }
                        }
                        return '?';
                    }
                    
                    plot.stdDev = function() {
                        var element, total, count;
                        var raw = [ ];
                        // For a normal distribution
                        //    68.27%, 95.45%, 99.73% of the data set
                        // lies within 1,2,3 standard deviations
                        // Eg [ [45,3] ] ==> [ [45] [45] [45] ]
                        // There's probably a faster way of calculating
                        // std.dev when data is in this format but this
                        // brute force approach is good enough.
                        for (var at = 0; at !== this.length; at++) {
                            element = this[at];
                            if (element !== undefined) {
                                total = element[TOTAL];
                                count = element[COUNT];
                                for (var i = 0; i !== count; i++) {
                                    raw.push(total);
                                }
                            }
                        }
                        return jStat.stdev(raw).toFixed(2);
                    }                    
                    return plot;
                }                            
                return flot;
            }
            this[50]   = flotCounts();
            this[100]  = flotCounts(); 
            this[1000] = flotCounts();                                 
        }
        
        counts.reset = function() {
            this[50].reset();
            this[100].reset();
            this[1000].reset();
        }
        
        //- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -
        
        function doOneWalk() {            
            var HEAD = +1;
            var TAIL = -1;
            var walk = [ [0,0] ];
            var total = 0;
                        
            for (var flip = 1; flip !== FLIPS_PER_WALK+1; flip++) {
                if (feedback()) {
                    // I must _not_ tweak the feedback like this:
                    //    if (total < 0)
                    //      total += 1;
                    //    if (total > 0)
                    //      total -= 1;
                    // If I do this, then for the case when total === 0
                    // I will _not_ do a head+1 or a tail-1 at all.
                    // This will alter the final total to be odd when
                    // its normally even (or vice versa). See ***
                    // Thus I will get an outlier in the data set.
                    //
                    // Consider what happens to the total
                    // when a feedback nudge happens...
                    //   50% of the time it would have gone towards zero
                    //     in this case the nudge has no effect
                    //   50% of the time it would have gone away from zero
                    //     in this case the nudge has a net effect of +-2
                    // so
                    //   the net effect is +-1 (towards zero) per nudge
                    //   thus the odd/even-ness is preserved.
                    //
                    // Consider also, if the code did this...
                    //   var toss = (total < 0) ? HEAD : TAIL;
                    //   total += toss;
                    //   if (feedback()) {
                    //     total -= toss; 
                    //   }
                    // In this case a nudge would have no net effect on the
                    // total and the odd/even-ness would not be preserved.
                    
                    actualFeedbackCount += 1;                    
                    total += (total < 0) ? HEAD : TAIL;
                } else {
                    total += (Math.random() < 0.5) ? HEAD : TAIL;
                }
                if (flip % 5 === 0) {
                    walk.push([flip,total]);
                }
                
                if (flip === 50) { 
                    counts[50].record(total);
                }
                if (flip === 100) { 
                    counts[100].record(total);
                }
                if (flip === 1000) { 
                    counts[1000].record(total);
                }
            }
            return walk;
        }       
        
        //- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -
        // UI code from here
        //- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -
        
        var plotOptions = {
            forCounts: function() {                            
                return {
                    legend: { position: "nw" },                                
                    xaxis: {
                        axisLabel: "count&uarr; &larr;total&rarr;",
                        position: "bottom",
                    },
                    series: {
                        lines: { show: true },
                        points: { show: false }
                    }
                };                        
            },
            forWalk: function(walk) {
                return {
                    legend: { position: "nw" },                                
                    xaxis: {
                        axisLabel: "total&uarr; flip&rarr;", 
                        position: "bottom",
                        min: 0,
                        max: FLIPS_PER_WALK
                    },
                    yaxis: {
                        tickDecimals: 0,
                        min: -50,
                        max: 50                    
                    },
                    series: {
                        color: "green",
                        lines: { show: true },
                        points: { show: false }
                    }
                };            
            }            
        };
                          
        //- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -
                                
        function display(n,walk) {
            var data_50 = counts[50].getPlot();
            var data_100 = counts[100].getPlot();
            var data_1000 = counts[1000].getPlot();

            var plots =
                [ 
                    { label: "after 50 flips",   data: data_50   },
                    { label: "after 100 flips",  data: data_100  },
                    { label: "after 1000 flips", data: data_1000 },
                ];
                        
            function walkLabel() {
                var percentDone = (n / NUMBER_OF_WALKS * 100).toFixed(0);
                return n + "th Walk (" + percentDone + "%)";
            }
                        
            $.plot($("#fellers-walk"),
                   [ { label: walkLabel(), data: walk } ],
                   plotOptions.forWalk(walk));
            
            $.plot($("#fellers-counts"),
                   plots,
                   plotOptions.forCounts());
            
            $('.stats #flips_50 #total').html(data_50.countAtTotalZero());
            $('.stats #flips_100 #total').html(data_100.countAtTotalZero());
            $('.stats #flips_1000 #total').html(data_1000.countAtTotalZero());
            
            $('.stats #flips_50 #range').html(data_50.rangeOfTotals());
            $('.stats #flips_100 #range').html(data_100.rangeOfTotals());
            $('.stats #flips_1000 #range').html(data_1000.rangeOfTotals());
            
            $('.stats #flips_50 #std_dev').html(data_50.stdDev());            
            $('.stats #flips_100 #std_dev').html(data_100.stdDev());            
            $('.stats #flips_1000 #std_dev').html(data_1000.stdDev());
            
            $('.feedback #expected').html(expectedFeedback());
            $('.feedback #actual').html(actualFeedback(n));
        }
        
        //- - - - - - - - - - - - - - - - - - - - - - - - - - - -
        
        function makeReRunDialogHtml() {
            return '' +
                '<table>' +
                  '<tr>' +
                    '<td>' +
                      '<label>Nudge towards zero every</label>' +
                    '</td>' +
                    '<td>' +  
                      '<input type="text"' +
                             'style="width:3em;"' +
                             'value="' + FEEDBACK + '"' +
                             'id="feedback">' +
                       '&nbsp;th flip (0 for never)' +
                    '</td>' +
                  '</tr>' +
                  '<tr>' +
                    '<td>' +
                      '<label>Number of Walks&nbsp;</label>' +
                    '</td>' +
                    '<td>' +
                      '<input type="text"' +
                             'style="width:5em;"' +
                             'value="' + NUMBER_OF_WALKS + '"' +
                             'id="no_of_walks">' +
                    '</td>' +
                  '</tr>' +                      
                '</table>';            
        }
                
        //- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -
                
        function makeHelpHtml() {            
            return '' +
                '<div>' +
                  'Image you have a fair coin, and you flip it 1000 times, ' +
                  'adding one or subtracting one each time you flip either ' +
                  'a head or a tail respectively. ' +
                  '<br><br>' +
                  'How will the cumulative total behave as ' +
                  'the number of coin flips progresses from 1 to 1000 ?' +
                  '<br><br>' +
                  'Suppose you occasionally nudge the total back towards zero. ' +
                  'How effective are these nudges? ' +
                  '<br><br>' +
                  'The top graph shows individual walks, in green, rising as ' +
                  'the total increases, dropping as the total decreases.' +
                  '<br><br>' +
                  'The bottom graph shows how often each total has occurred. ' +
                  'For example, the blue line plots the total 100 coin flips ' +
                  'into a walk. A point x=5, y=300 on the blue line means that ' +
                  '300 of the walks had a total of 5 after 100 coin flips. ' +
                '</div>';
        }
        
        //- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -
        
        function showHelp() {
            var html = $(makeHelpHtml());
            var help = html.dialog({	  
                title: "help",
                autoOpen: false,
                width: 700,
                modal: true,
                buttons: {
                  ok: function() {
                    $(this).dialog('close');
                  }
                }
              });
            help.dialog('open');            
        }
        
        //- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -

        function reRunSimulation() {
            var html = $(makeReRunDialogHtml());
            //TODO: hit enter on feedback input to ok the dialog
            var setup = html.dialog({	  
                title: "Feller's walk",
                autoOpen: false,
                width: 550,
                modal: true,
                buttons: {
                  ok: function() {
                    //TODO: check input
                    setFeedback(parseInt($('#feedback',html).val()));
                    NUMBER_OF_WALKS = parseInt($('#no_of_walks',html).val());                                
                    runSimulation();
                    $(this).dialog('close');
                  },
                  cancel: function() {
                    $(this).dialog('close');
                  }
                }
              });
            setup.dialog('open');
        }
        
        //- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -
        
        var fid = undefined;
        
        function runSimulation() {
            var n = 0;
            clearInterval(fid);            
            counts.reset();
            actualFeedbackCount = 0;            
            // Can't use for-loop (the plots don't appear?!)            
            fid = setInterval(
                function() {
                    if (n++ === NUMBER_OF_WALKS) {
                        clearInterval(fid);
                    } else {
                        var walk = doOneWalk();
                        if (n % WALKS_PER_PLOT === 0) {
                            display(n, walk);
                        }                                    
                    }                   
                },
                0);            
        }
                     
        //- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -
                           
        $(document).ready(function() {
            $('#run_again').click(function() {
                reRunSimulation();
            });
            $('#help').click(function() {
                showHelp();
            });
            counts.setup();
            setFeedback(0);
            runSimulation();
            showHelp();
        });
        
    </script>
    
    <style type="text/css">
    #fellers-walk   { width: 1100px; height: 290px; }
    #fellers-counts { width: 1100px; height: 290px; }
    .stats, .feedback { font-size: 0.8em; }

        display: inline-block;

        border: solid 1px gray;

    }

        font-weight: bold;
    }

          opacity: 0.75;
    }

<body>
    
<table>

        <td><div id="fellers-walk"></div></td>
    </tr>

        <td><div id="fellers-counts"></div></td>
    </tr>

<table>
    <tr>
        <td>
            <table>
                <tr>
                    <td>
                        <input type="button" id="run_again" value="run again">
                    </td>
                </tr>

                    </td>

                    <th>flips</th>

                    <td>expected</td>
